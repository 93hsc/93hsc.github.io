<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="author" content="">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" id="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="Description" content="" />
    <meta name="Keywords" content="" />
    <title>蝙蝠侠大战超人</title>
    <link rel="stylesheet" href="../styles/style.css"/>
</head>
<body>
    <h1 class="none">蝙蝠侠大战超人</h1>
    <div id="wrap">
        <div class="spark pa ovh"></div>
        <div class="event event-1">
            <div class="logo pa"></div>
            <div class="tear-box pa ovh"></div>
            <p class="tip-txt pa">终极对决由此拉开序幕<span></span><span></span><span></span></p>
            <div class="tip-img-box pa ovh">
                <div class="tip-img pa ovh"></div>
            </div>
            <div class="tip-round pa">
                <p class="pa"><span class="ht pa"></span></p>
            </div>
            <div class="txt pa">
                <p class="dark pr"><img src="../res/page-txt-1.png" alt="page-txt-1"></p>
                <p class="light pa"><img src="../res/page-txt-2.png" alt="page-txt-2"></p>
            </div>
            <div class="finger pa">
                <p class="dark pr"><img src="../res/fingerprint-1.png" alt="fingerprint-1"></p>
                <p class="light pa"><img src="../res/fingerprint-2.png" alt="fingerprint-2"></p>
                <div class="mask pa"></div>
                <p class="explan pa">够胆你就按下指纹</p>
            </div>
            <div class="ani pa"></div>
            <div class="dialogue-box pa">
                <div class="cont pr">
                    <p class="dia dia-1 pa"><span class="txt-spark pa"></span></p>
                    <p class="dia dia-2 pa"><span class="txt-spark pa"></span></p>
                    <p class="dia dia-3 pa"><span class="txt-spark pa"></span></p>
                    <p class="dia dia-4 pa"><span class="txt-spark pa"></span></p>
                    <p class="dia dia-5 pa"><span class="txt-spark pa"></span></p>
                    <p class="dia dia-6 pa"><span class="txt-spark pa"></span></p>
                    <p class="dia dia-7 pa"><span class="txt-spark pa"></span></p>
                    <div class="batman pa"></div>
                    <div class="gj-wrap pa ovh">
                        <div class="gj-box pa">
                            <span class="pa ht"></span>
                            <div class="dia-box pa">
                                <p class="dia dia-8 pa"></p>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="slider pa sp"></div>
        </div>
        <div class="event event-2">
            <div class="bg pa"></div>
            <div class="corner pa"></div>
            <div class="superman pa"></div>
            <p class="dia dia-1 pa"><span class="txt-spark pa"></p>
            <p class="dia dia-2 pa"><span class="txt-spark pa"></p>
            <p class="dia dia-3 pa"><span class="txt-spark pa"></p>
            <div class="excessive pa ovh"></div>
            <div class="vid-wrap pa">
                <div class="vid-box pa ovh">
                    <div class="frame pa"></div>
                    <div class="vid vid-1 pa ovh"></div>
                    <div class="vid vid-2 pa ovh"></div>
                    <a href="javascript:;" class="vid-btn pa sp"><span class="ht pa"></span></a>
                    <div class="vid-logo pa"></div>
                </div>
                <p class="dia dia-4 pa"><span class="txt-spark pa"></p>
                <p class="dia dia-5 pa"><span class="txt-spark pa"></p>
            </div>
            <div class="slider pa sp"></div>
        </div>
        <div class="event event-3">
            <p class="dia dia-1 pa"><span class="txt-spark pa"></p>
            <p class="dia dia-2 pa"><span class="txt-spark pa"></p>
            <p class="dia dia-3 pa"></p>
            <a href="javascript:;" class="btn pa ht sp">点击领券</a>
        </div>
        <div class="event event-4">
            <!-- 用户没领券 S -->
            <div class="state state-1 pa">
                <div class="ticket-box pa ovh">
                    <!-- 5元抵用券 -->
                    <div class="ticket ticket-5"></div>
                    <!-- 15元抵用券 -->
                    <div class="ticket ticket-15" style="display:none"></div>
                </div>
                <div class="btn-box pa">
                    <a href="javascript:;" class="btn grab grab-1 ht sp">抢票看大片</a>
                    <a href="javascript:;" class="btn share ht sp">分享好福利</a>
                </div>
            </div>
            <!-- 用户没领券 E -->
            <!-- 用户已领券 S -->
            <div class="state state-2 pa" style="display:none">
                <div class="btn-box pa">
                    <a href="javascript:;" class="btn grab grab-2 ht sp">抢票看大片</a>
                    <a href="javascript:;" class="btn share ht sp">分享好福利</a>
                </div>
                <div class="prompt-box pa" id="prompt-box">
                    <div class="prompt pa">
                        <a href="javascript:;" class="close pa ht">×</a>
                    </div>
                </div>
            </div>
            <!-- 用户已领券 E -->
        </div>
    </div>
    <div class="loading pa ovh" id="loading">
        <div class="img-box pr">
            <img src="../res/loading-img-1.png" alt="loading-img-1">
            <img src="../res/loading-img-2.png" alt="loading-img-2">
        </div>
        <div class="txt"><img src="../res/loading-txt.png" alt="loading-txt"></div>
    </div>
    <div class="pop-wrap pa" id="pop-wrap">
        <div class="pop">
            <div class="pop-cont">
                <h2 class="none">亮身份领福利</h2>
                <div class="input-form">
                  <div>
                    <div class="EasyLogin_Mobile_Mobile">
                      <div class="EasyLogin_row">
                        <input type="text" name="mobile" placeholder="请输入手机号">
                        <a class="J_send EasyLogin_send" href="javascript:;">发送验证码</a>
                       </div>
                       <div class="EasyLogin_row">
                         <input type="text" name="vcode" placeholder="请输入验证码">
                       </div>
                     </div>
                  </div>
                </div>
                <a class="login-button">登录</a>
            </div>
            <a href="javascript:;" class="close pa ht">×</a>
        </div>
    </div>
    <div class="share-wrap pa" id="share-wrap">
        <div class="share-txt pa sp"></div>
        <div class="share-ani pa"><div class="ani sp"></div></div>
    </div>
    <a href="javascript:;" class="music-btn music-play pa ht sp"></a>
    <div class="audio-box none">
        <audio class="bgm" src="../res/BGM.mp3" loop="loop"></audio>
        <audio class="sound sound-1" src="../res/sound-1.mp3"></audio>
        <audio class="sound sound-2" src="../res/sound-2.mp3"></audio>
        <audio class="sound sound-3" src="../res/sound-3.mp3"></audio>
        <audio class="sound sound-4" src="../res/sound-4.mp3"></audio>
        <audio class="sound sound-5" src="../res/sound-5.mp3"></audio>
    </div>
    <!-- 旋屏提示 S -->
    <div class="mask-box flexcontainer" id="mask-box">
        <div class="mask-pic"><i></i></div>
        <span>为了更好的体验，请将手机/平板竖过来</span>
    </div>
    <!-- 旋屏提示 E -->
<script type="text/javascript">
   var cwid = document.documentElement.clientWidth || document.body.clientWidth,
   viewport = document.getElementById('viewport');
   if(navigator.appVersion.indexOf('iPhone')!=-1 || navigator.appVersion.indexOf('iPad')!=-1){
       viewport.setAttribute('content','width=320,minimum-scale=0.5,maximum-scale=5,user-scalable=no');
   }else if(navigator.appVersion.indexOf('Android') != -1){
       document.getElementById('wrap').style.zoom = cwid/320;
   } 
</script>
<script src="../scripts/zepto.min.js"></script>
<script src="../scripts/slide.js"></script>
<script src="../scripts/comm.js"></script>
</body>
</html>
